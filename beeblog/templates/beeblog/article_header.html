<div class="row">
    <div class="col-md-12">
        <h5><a href="/blog/{{ article.id }}">{{ article.title }}</a></h5>
    </div>
</div>

<div class="row" id="article-header">
    <div class="col-md-10">
        <div class="col-md-2">
            <span class="glyphicon glyphicon-user"></span>
            <span><a href="{{ article.author.url }}">{{ article.author.name }}</a></span>
        </div>
        <div class="col-md-3">
            <span class="glyphicon glyphicon-time"></span>
            <span>{{ article.created }}</span>
        </div>
        <div class="col-md-2">
            <span class="glyphicon glyphicon-repeat"></span>
            <span>{{ article.views }}</span>
        </div>
        <div class="col-md-5">
            <span class="glyphicon glyphicon-record"></span>
            <span>{{ article.categories.all|join:',' }}</span>
        </div>
    </div>
</div>
<hr>
